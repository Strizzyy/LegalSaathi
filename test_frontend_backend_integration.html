<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Queue API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1e293b; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #334155; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .loading { color: #f59e0b; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e293b; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expert Queue API Integration Test</h1>
        
        <div class="test-section">
            <h2>Backend Health Check</h2>
            <button onclick="testHealthCheck()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Queue Statistics</h2>
            <button onclick="testQueueStats()">Test Queue Stats</button>
            <div id="stats-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Queue Items</h2>
            <button onclick="testQueueItems()">Test Queue Items</button>
            <div id="items-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Submit for Expert Review</h2>
            <button onclick="testSubmitReview()">Test Submit Review</button>
            <div id="submit-result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p class="loading">Testing health endpoint...</p>';
            
            try {
                const result = await makeRequest('/api/expert-queue/health');
                resultDiv.innerHTML = `
                    <p class="success">✅ Health check successful!</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Health check failed: ${error.message}</p>
                `;
            }
        }

        async function testQueueStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = '<p class="loading">Testing queue stats...</p>';
            
            try {
                const result = await makeRequest('/api/expert-queue/stats');
                resultDiv.innerHTML = `
                    <p class="success">✅ Queue stats retrieved successfully!</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Queue stats failed: ${error.message}</p>
                `;
            }
        }

        async function testQueueItems() {
            const resultDiv = document.getElementById('items-result');
            resultDiv.innerHTML = '<p class="loading">Testing queue items...</p>';
            
            try {
                const result = await makeRequest('/api/expert-queue/queue?status=pending&limit=5');
                resultDiv.innerHTML = `
                    <p class="success">✅ Queue items retrieved successfully!</p>
                    <p>Found ${result.total} total items, ${result.items.length} on this page</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Queue items failed: ${error.message}</p>
                `;
            }
        }

        async function testSubmitReview() {
            const resultDiv = document.getElementById('submit-result');
            resultDiv.innerHTML = '<p class="loading">Testing submit review...</p>';
            
            const testData = {
                document_content: "This is a test document for expert review integration testing.",
                ai_analysis: {
                    summary: "Test document analysis",
                    clauses: [{"id": "1", "text": "Test clause", "risk": "medium"}],
                    confidence: 0.3
                },
                user_email: "integration-test@example.com",
                confidence_score: 0.3,
                confidence_breakdown: {
                    overall: 0.3,
                    factors: ["Integration test document"]
                },
                document_type: "test_contract"
            };
            
            try {
                const result = await makeRequest('/api/expert-queue/submit', {
                    method: 'POST',
                    body: JSON.stringify(testData)
                });
                resultDiv.innerHTML = `
                    <p class="success">✅ Document submitted for expert review!</p>
                    <p>Review ID: ${result.review_id}</p>
                    <p>Priority: ${result.priority}</p>
                    <p>Estimated completion: ${result.estimated_completion_hours} hours</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Submit review failed: ${error.message}</p>
                `;
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            testHealthCheck();
        };
    </script>
</body>
</html>
